<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <header>
    <img src="/static/images/LOGO_SiranthaRechnunSplit.jpg" alt="Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="/upload_invoice.html">Upload Invoice</a></li>
        <li><a href="/view_invoices_month.html">My Invoices</a></li>
        <li><a href="/balances.html">Balances</a></li>
        <li><a href="#" id="logout-link">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Welcome, <span id="user-name">User</span>!</h1>
    <p>This is your invoice and expense dashboard.</p>
  </main>

  <script>
    // Load user info from JWT
    const user = JSON.parse(localStorage.getItem("user"));
    const token = localStorage.getItem("token");

    if (!user || !token) {
      window.location.href = "/login";
    } else {
      document.getElementById("user-name").textContent = user.firstname || user.username;
    }

    // Logout logic
    document.getElementById("logout-link").addEventListener("click", function (e) {
      e.preventDefault();
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      window.location.href = "/login";
    });
  </script>
</body>
</html>
