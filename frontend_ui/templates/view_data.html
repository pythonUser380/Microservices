<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Invoice</title>
  <link rel="stylesheet" href="/static/css/styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <header>
    <img src="/static/images/LOGO_SiranthaRechnunSplit.jpg" alt="Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="/index.html">Dashboard</a></li>
        <li><a href="/view_invoices_month.html">My Invoices</a></li>
        <li><a href="/balances.html">Balances</a></li>
        <li><a href="#" id="logout-link">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>View Invoice</h2>
    <div style="margin-top: 2em; font-weight: bold; color: red;">
      {{ message if message else "Unable to load invoice data." }}
    </div>
  </main>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "/login";
    }

    document.getElementById("logout-link").addEventListener("click", function (e) {
      e.preventDefault();
      localStorage.removeItem("token");
      localStorage.removeItem("user");
      window.location.href = "/login";
    });
  </script>
</body>
</html>
